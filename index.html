<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="database.js"></script>
    <title>Database Table Form</title>
</head>
<body>
    <h1>Database Table Form</h1>


    <input type="text" id="input-username" placeholder="JesusSaves123">
    <input type="text" id="input-email" placeholder="jesussaves123@gmail.com">
    <input type="checkbox" id="input-admin"><br>
    <input type="file" height="64p" width="64p" id="input-image">
    

    <button id="submit-data">Submit data</button><br>
    
    <table id="table">
        <thead>Username</thead>
        <thead>Email</thead>
        <thead>Admin</thead>
        <thead>Image</thead>
    </table>

    <button id="empty-table">Empty table</button>

</body>
</html>
